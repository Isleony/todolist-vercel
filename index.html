<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="app">
        <h4 class="mb-3">App de tarefas</h4>

        <!-- Botão para abrir o modal -->
        <button id="addNew" data-bs-toggle="modal" data-bs-target="#formModal" class="btn btn-primary">
            <span>Adicionar nova tarefa</span>
            <i class="fas fa-plus"></i>
        </button>

        <h5 class="text-center my-3">Tarefas</h5>
        <div id="tarefas"></div>

        <!-- Modal -->
        <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Adicionar Nova Tarefa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form">  <!-- Adicionado ID ao formulário -->
                            <p>Título da Tarefa</p>
                            <input type="text" class="form-control" name="textInput" id="textInput">
                            <div id="msg"></div>
                            <br>
                            <p>Data de Vencimento</p>
                            <input type="date" class="form-control" name="dateInput" id="dateInput">
                            <br>
                            <p>Descrição</p>
                            <textarea name="textArea" class="form-control" id="textArea" cols="30" rows="5"></textarea>
                            <br>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="submit" id="adicionar" class="btn btn-primary">Adicionar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
